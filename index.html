<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Store DZ | النسخة الاحترافية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d4ff; --gemini: #8e44ad; --bg: #0b0e14; --card: #151921; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; }
        .page { display: none; padding: 20px; min-height: 100vh; }
        .active { display: block; }
        .btn-google { background: white; color: #444; padding: 12px 25px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; margin-top: 20px; transition: 0.3s; }
        .btn-google:hover { background: #f1f1f1; transform: scale(1.05); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .product-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #2d343f; transition: 0.3s; }
        .product-card:hover { border-color: var(--primary); }
        .price { color: var(--primary); font-size: 1.3rem; font-weight: bold; display: block; margin: 10px 0; }
        select { width: 100%; padding: 12px; border-radius: 8px; background: #0b0e14; color: white; border: 1px solid var(--primary); margin-bottom: 15px; font-family: 'Cairo'; }
        .btn-order { background: var(--primary); border: none; color: black; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .gemini-card { border-color: var(--gemini); }
        .btn-gemini { background: var(--gemini); color: white; }
    </style>
</head>
<body>

    <div id="loginPage" class="page active">
        <i class="fas fa-shopping-cart" style="font-size: 4rem; color: var(--primary); margin-top: 50px;"></i>
        <h1>Market Store DZ</h1>
        <p>سجل دخولك عبر Gmail للبدء في طلب خدماتك</p>
        <button class="btn-google" onclick="loginWithGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
            الدخول عبر جوجل
        </button>
    </div>

    <div id="mainPage" class="page">
        <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #2d343f; margin-bottom: 20px;">
            <span>مرحباً: <strong id="userName"></strong> ✨</span>
            <button onclick="logout()" style="color:red; background:none; border:none; cursor:pointer; font-weight:bold;">خروج</button>
        </header>

        <div class="grid">
            <div class="product-card gemini-card">
                <i class="fas fa-robot" style="color: var(--gemini); font-size: 2.5rem; margin-bottom: 10px;"></i>
                <h4>Gemini AI Plus (خاص)</h4>
                <select id="geminiOption">
                    <option value="شهر - 800 دج">شهر واحد - 800 دج</option>
                    <option value="شهرين - 1500 دج">شهرين - 1500 دج</option>
                    <option value="3 أشهر - 2200 دج">3 أشهر - 2200 دج</option>
                    <option value="12 شهر - 8800 دج">12 شهر (سنة) - 8800 دج</option>
                </select>
                <button class="btn-order btn-gemini" onclick="processOrder('geminiOption', 'Gemini AI Plus')">طلب الآن</button>
            </div>

            <div class="product-card">
                <i class="fas fa-futbol" style="color: #f1c40f; font-size: 2.5rem; margin-bottom: 10px;"></i>
                <h4>eFootball Coins</h4>
                <p>شحن 1040 Coins</p>
                <span class="price">1500 دج</span>
                <button class="btn-order" onclick="sendOrder('eFootball 1040 Coins', '1500 دج')">طلب الآن</button>
            </div>

            <div class="product-card">
                <i class="fas fa-fire" style="color: #e67e22; font-size: 2.5rem; margin-bottom: 10px;"></i>
                <h4>Free Fire</h4>
                <select id="ffOption">
                    <option value="100 جوهرة - 300 دج">100 جوهرة - 300 دج</option>
                    <option value="العضوية الشهرية - 2850 دج">العضوية الشهرية - 2850 دج</option>
                </select>
                <button class="btn-order" onclick="processOrder('ffOption', 'Free Fire')">طلب الآن</button>
            </div>

            <div class="product-card">
                <i class="fas fa-play" style="color: #e74c3c; font-size: 2.5rem; margin-bottom: 10px;"></i>
                <h4>Netflix 1 Mois</h4>
                <select id="netflixOption">
                    <option value="720p شاشة واحدة - 1300 دج">720p+ شاشة واحدة - 1300 دج</option>
                    <option value="4K 4 شاشات - 3100 دج">4K+ 4 شاشات - 3100 دج</option>
                </select>
                <button class="btn-order" onclick="processOrder('netflixOption', 'Netflix')">طلب الآن</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // إعدادات مشروعك الجديد
        const firebaseConfig = {
            apiKey: "AIzaSyAU3uhD1AbrtYCvcaAIKYFERQfjfyoZjSo",
            authDomain: "market-dz-3cd05.firebaseapp.com",
            projectId: "market-dz-3cd05",
            storageBucket: "market-dz-3cd05.firebasestorage.app",
            messagingSenderId: "74224676367",
            appId: "1:74224676367:web:987c2a6496ea03a63b7d7a",
            measurementId: "G-EYE9455DV9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // تتبع حالة الدخول
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('mainPage').classList.add('active');
            } else {
                document.getElementById('loginPage').classList.add('active');
                document.getElementById('mainPage').classList.remove('active');
            }
        });

        window.loginWithGoogle = () => {
            signInWithPopup(auth, provider).catch(err => {
                alert("يرجى تفعيل Google في صفحة Authentication في Firebase");
            });
        };

        window.logout = () => signOut(auth);

        window.processOrder = (selectId, category) => {
            const val = document.getElementById(selectId).value;
            const [item, price] = val.split(" - ");
            window.sendOrder(category + " (" + item + ")", price);
        };

        window.sendOrder = async (product, price) => {
            const user = auth.currentUser;
            if (!user) return alert("سجل دخولك أولاً!");
            try {
                await addDoc(collection(db, "orders"), {
                    customer: user.displayName,
                    email: user.email,
                    product: product,
                    price: price,
                    status: "قيد المراجعة",
                    time: serverTimestamp()
                });
                alert("✅ تم إرسال طلبك بنجاح! سيتم التواصل معك قريباً.");
            } catch (e) {
                alert("خطأ: تأكد من تفعيل Firestore ووضع القواعد (Rules) على True");
            }
        };
    </script>
</body>
</html>
